<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Projects</h1>
            <ul id="project-list" class="project-list">
            </ul>
                <div class="new-project-popup hidden">
                    <form class="new-project-form">
                        <input type="text" name="project" id="project-name" placeholder="Project Name.." autocomplete="off">
                        <div>
                            <button class="add add-project">Add</button>
                            <button class="cancel cancel-project">Cancel</button>
                        </div>
                    </form>   
                </div>         
            <button id="add-project" class="btn add-btn"> Add Project </button>
        </aside>

        
        <main class="main-content">
            <div class="header">
                <h2 id="current-project">Tasks</h2>
                <button id="add-todo" class="btn add-btn"> New Task </button>
                
                <div class="new-task-popup hidden">
                    <form class="new-task-form">
                        <input type="text" name="task" id="task-title" placeholder="Task Name.." autocomplete="off">
                        <textarea name="task-desc" id="task-desc" placeholder="Task Description.."></textarea>
                        <select id="projects-list">
                            <!-- <option selected>Todolist</option> -->
                        </select>
                        <select id="task-priority">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                        <input type="date" name="dueDate" id="task-dueDate">
                        <div>
                            <button class="add add-task">Add</button>
                            <button class="cancel cancel-task">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <ul id="todo-list" class="todo-list"></ul>
        </main>
    </div>
</body>

</html>
